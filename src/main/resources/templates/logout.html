<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
</head>
<body>
    <h1>Login </h1>
    <div th:if="${param.error}">
        Invalid username or password.
    </div>
    <form action="/logout" method="post" th:action="@{/logout}">
        <p><input type="submit" value="Logout"></p>
    </form>
</body>
</html>
